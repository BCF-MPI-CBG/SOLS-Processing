name: napari-sols-processing
display_name: SOLS Processing
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-sols-processing.write_multiple
      python_name: napari_sols_processing._writer:write_multiple
      title: Save multi-layer data with SOLS Processing
    - id: napari-sols-processing.write_single_image
      python_name: napari_sols_processing._writer:write_single_image
      title: Save image data with SOLS Processing
  writers:
    - command: napari-sols-processing.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-sols-processing.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
